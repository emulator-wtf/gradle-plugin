name: Build and test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: gradle
      - name: Build plugin
        run: ./gradlew lint assemble publishAllPublicationsToIntreeRepository -PRELEASE_SIGNING_ENABLED=false
      - name: Store maven repo as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: gradle-plugin-repo
          path: build/maven-repo/

  test-project-isolation:
    runs-on: ubuntu-latest
    needs: build
    env:
      EW_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-integration-tests
        name: "Run integration tests against latest Gradle/AGP w/ project-isolation and config cache"
        with:
          jdk-version: '21'
          test-project: 'project-isolation'
          test-tasks: ':app:testWithEmulatorWtf :library:testWithEmulatorWtf :test:testWithEmulatorWtf :app:ewPixel7api33DebugAndroidTest :library:ewPixel7api33DebugAndroidTest :test:ewPixel7api33DebugAndroidTest :app:validateBaselineProfile'
          gh-token: ${{ secrets.GITHUB_TOKEN }}

  test-latest:
    runs-on: ubuntu-latest
    needs: build
    env:
      EW_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-integration-tests
        name: "Run integration tests against latest Gradle/AGP"
        with:
          jdk-version: '24'
          test-project: 'latest'
          test-tasks: ':app:testWithEmulatorWtf :app:ewPixel7api33DebugAndroidTest :app:validateBaselineProfile'
          gh-token: ${{ secrets.GITHUB_TOKEN }}

  test-oldest:
    runs-on: ubuntu-latest
    needs: build
    env:
      EW_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-integration-tests
        name: "Run integration tests against oldest supported Gradle/AGP"
        with:
          jdk-version: '17'
          test-project: 'oldest'
          test-tasks: ':app:testWithEmulatorWtf :library:testWithEmulatorWtf :test:testWithEmulatorWtf :app:ewPixel7api33DebugAndroidTest :library:ewPixel7api33DebugAndroidTest :test:ewPixel7api33DebugAndroidTest :app:validateBaselineProfile'
          gh-token: ${{ secrets.GITHUB_TOKEN }}

  test-abi-splits:
    runs-on: ubuntu-latest
    needs: build
    env:
      EW_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-integration-tests
        name: "Run integration tests against various ABI splits"
        with:
          jdk-version: '20'
          test-project: 'abi-splits'
          test-tasks: ':app:testWithEmulatorWtf :test:testWithEmulatorWtf :app:ewPixel7api33DebugAndroidTest :test:ewPixel7api33DebugAndroidTest :app:validateBaselineProfile'
          gh-token: ${{ secrets.GITHUB_TOKEN }}
