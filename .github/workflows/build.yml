name: Build and test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: gradle
      - name: Build plugin
        run: ./gradlew lint assemble publishAllPublicationsToIntreeRepository -PRELEASE_SIGNING_ENABLED=false
      - name: Store maven repo as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: gradle-plugin-repo
          path: build/maven-repo/

  test-project-isolation:
    runs-on: ubuntu-latest
    needs: build
    env:
      EW_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-integration-tests
        with:
          jdk-version: '21'
          test-project: 'latest'

  test-latest:
    runs-on: ubuntu-latest
    needs: build
    env:
      EW_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-integration-tests
        with:
          jdk-version: '21'
          test-project: 'latest'

  test-oldest:
    runs-on: ubuntu-latest
    needs: build
    env:
      EW_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-integration-tests
        with:
          jdk-version: '11'
          test-project: 'oldest'

  test-abi-splits:
    runs-on: ubuntu-latest
    needs: build
    env:
      EW_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-integration-tests
        with:
          jdk-version: '20'
          test-project: 'abi-splits'
