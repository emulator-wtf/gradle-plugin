name: Build and test
on:
  push:
    branches:
      - main
  pull_request:
env:
  JAVA_OPTS: '-Dorg.gradle.jvmargs="-Xmx4g"'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: gradle
      - name: Build plugin
        run: ./gradlew lint assemble publishAllPublicationsToIntreeRepository -PRELEASE_SIGNING_ENABLED=false
      - name: Store maven repo as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: gradle-plugin-repo
          path: build/maven-repo/

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        test-project: [ 'latest', 'project-isolation', 'oldest', 'abi-splits' ]
        config-cache: [ true, false ]
        include:
          - test-project: 'project-isolation'
            jdk-version: '21'
          - test-project: 'latest'
            jdk-version: '24'
          - test-project: 'oldest'
            jdk-version: '17'
          - test-project: 'abi-splits'
            jdk-version: '20'

    env:
      EW_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-integration-tests
        name: "Run integration tests for ${{ matrix.test-project }} (config-cache: ${{ matrix.config-cache }})"
        with:
          jdk-version: ${{ matrix.jdk-version }}
          test-project: ${{ matrix.test-project }}
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          config-cache: ${{ matrix.config-cache }}
