buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    //noinspection AndroidGradlePluginVersion
    classpath 'com.android.tools.build:gradle:7.0.0'
  }
}

plugins {
  id "wtf.emulator.gradle"
}

allprojects {
  repositories {
    google()
    mavenCentral()
  }
}

dependencies {
  emulatorWtf(project(":app"))
  emulatorWtf(project(":library"))
  emulatorWtf(project(":test"))
}
